    <script src="script/jquery.min_1.12.4.js"></script>
    <script>
        var currentIndex = 0;

        setInterval(function(){
            if(currentIndex < 6){
                currentIndex++;
            }else {
                currentIndex = 0;
            }

            var slidePosition = currentIndex * (-404)+"px";
            $(".slideList").animate({top : slidePosition},400)
        },3000);


    </script>
