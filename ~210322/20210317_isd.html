<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0317_isd</title>
    <link rel="stylesheet" href="css/0317.css">
    <!-- 0317 css div 포지션 absolute 빼고 상자 쌓아보기 -->
</head>
<body>
    <div id="smain">
        <div id="top">
            <div class="tlogo">로고</div>
            <div class="menu">메뉴</div>
        </div>

        <div id="mid1"><h2>이미지가 3초에 한번씩 위아래로 전환되는 효과</h2>
            <div class="slideList">
                <div class="slideImg"><img src="img/google.jpg" alt="이미지 설명"></div>
                <div class="slideImg"><img src="img/youtube.jpg" alt="이미지 설명"></div>
                <div class="slideImg"><img src="img/google.jpg" alt="이미지 설명"></div>
            </div>
        </div>

        <div id="mid2">
            <div class="box1">공지사항</div>
            <div class="box2">갤러리</div>
            <div class="box3">팝업</div>
        </div>

        <div id="bottom">
            <div class="blogo">로고</div>
            <div class="Cp">Copyright</div>
            <div class="SNS">SNS</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        var currentIndex = 0;

        setInterval(function(){
            if(currentIndex < 2){
                currentIndex++;
            } else {
                currentIndex = 0;
            }
            var slidePosition = currentIndex * (-360)+"px";

            $(".slideList").animate({ top: slidePosition},400);
        },3000);
    </script>
</body>
</html>
